        function renderRealTimeProgress(note) {

            if (note.status !== 'processing') {

        // è·å–çŠ¶æ€ä¿¡æ¯
        function getStatusInfo(status) {

        // è§£æå•ä¸ªç¬”è®°ï¼ˆå¢å¼ºç‰ˆï¼šæ·»åŠ è¶…æ—¶æ§åˆ¶ï¼‰
        async function parseSingleNoteAction(noteId, sourceFile) {
            if (!confirm(`ç¡®å®šè¦è§£æè¿™æ¡ç¬”è®°å—ï¼Ÿ\nç¬”è®°ID: ${noteId}`)) {
                return;
            }

            showLoading(true);
            showToast('æ­£åœ¨è§£æç¬”è®°...', 'info');

            // è¶…æ—¶æ§åˆ¶ï¼ˆ5åˆ†é’Ÿï¼‰
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 300000);

            try {
                const response = await fetch('/api/parse-single-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        note_id: noteId,
                        source_file: sourceFile,
                        include_comments: true,
                        download_media: true,
                        save_format: 'all'
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (data.success) {
                    showToast('ç¬”è®°è§£æå®Œæˆï¼', 'success');
                    setTimeout(() => {
                        refreshNotes(false);  // å¼ºåˆ¶åˆ·æ–°ï¼ˆéé™é»˜ï¼‰
                    }, 1000);
                } else {
                    showToast('è§£æå¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                clearTimeout(timeoutId);

                if (error.name === 'AbortError') {
                    showToast('è§£æè¶…æ—¶ï¼Œå¯èƒ½ä»åœ¨åå°è¿è¡Œ', 'error');
                } else {
                    showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                }
            } finally {
                showLoading(false);
            }
        }

        // æŸ¥çœ‹å•ä¸ªç¬”è®°è¯¦æƒ…
        function viewNoteDetail(noteId, outputDir) {

        // ç¬”è®°é€‰æ‹©ç›¸å…³ï¼ˆç”¨äºæ‰¹é‡æ“ä½œï¼‰
        function toggleNoteSelection(noteId) {

            renderNotesView();

        function updateSelectAllNotesCheckbox() {
