    <script>
        let selectedFiles = new Set();
        let allFiles = [];
        let currentParseType = '';
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshFiles();
        });
        
        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
        async function refreshFiles() {
            showLoading(true);
            try {
                const response = await fetch('/api/list-json-files');
                const data = await response.json();
                
                if (data.success) {
                    allFiles = data.files;
                    renderTable(allFiles);
                    updateStats();
                } else {
                    showToast('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(files) {
            const tbody = document.getElementById('file-list');
            const emptyState = document.getElementById('empty-state');
            
            if (files.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = files.map(file => `
                <tr>
                    <td class="checkbox-cell">
                        <input type="checkbox" 
                               value="${file.filename}" 
                               onchange="toggleFileSelection('${file.filename}')"
                               ${selectedFiles.has(file.filename) ? 'checked' : ''}>
                    </td>
                    <td class="file-name">${file.filename}</td>
                    <td><span class="keyword-tag">${file.keyword || 'æœªçŸ¥'}</span></td>
                    <td class="note-count">${file.note_count || 0}</td>
                    <td>${formatFileSize(file.size)}</td>
                    <td>${formatDate(file.created_time)}</td>
                    <td class="action-buttons">
                        <button class="btn btn-primary btn-small" onclick="parseSingle('${file.filename}')">
                            è§£æ
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="viewFile('${file.filename}')">
                            æŸ¥çœ‹
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('total-files').textContent = allFiles.length;
            
            const totalNotes = allFiles.reduce((sum, file) => sum + (file.note_count || 0), 0);
            document.getElementById('total-notes').textContent = totalNotes;
            
            document.getElementById('selected-count').textContent = selectedFiles.size;
        }
        
        // åˆ‡æ¢æ–‡ä»¶é€‰æ‹©
        function toggleFileSelection(filename) {
            if (selectedFiles.has(filename)) {
                selectedFiles.delete(filename);
            } else {
                selectedFiles.add(filename);
            }
            updateStats();
            updateSelectAllCheckbox();
        }
        
        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        function toggleSelectAll() {
            const checkbox = document.getElementById('select-all-checkbox');
            if (checkbox.checked) {
                selectAll();
            } else {
                unselectAll();
            }
        }
        
        function selectAll() {
            allFiles.forEach(file => selectedFiles.add(file.filename));
            renderTable(allFiles);
            updateStats();
            document.getElementById('select-all-checkbox').checked = true;
        }
        
        function unselectAll() {
            selectedFiles.clear();
            renderTable(allFiles);
            updateStats();
            document.getElementById('select-all-checkbox').checked = false;
        }
        
        function updateSelectAllCheckbox() {
            const checkbox = document.getElementById('select-all-checkbox');
            checkbox.checked = selectedFiles.size === allFiles.length && allFiles.length > 0;
        }
        
        // æœç´¢è¿‡æ»¤
        function filterTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredFiles = allFiles.filter(file => 
                file.filename.toLowerCase().includes(searchTerm) ||
                (file.keyword && file.keyword.toLowerCase().includes(searchTerm))
            );
            renderTable(filteredFiles);
        }
        
        // è§£ææ“ä½œ
        function parseSingle(filename) {
            selectedFiles.clear();
            selectedFiles.add(filename);
            currentParseType = 'single';
            showParseModal();
        }
        
        function parseSelected() {
            if (selectedFiles.size === 0) {
                showToast('è¯·å…ˆé€‰æ‹©è¦è§£æçš„æ–‡ä»¶', 'info');
                return;
            }
            currentParseType = 'selected';
            showParseModal();
        }
        
        function parseAll() {
            if (allFiles.length === 0) {
                showToast('æ²¡æœ‰å¯è§£æçš„æ–‡ä»¶', 'info');
                return;
            }
            currentParseType = 'all';
            showParseModal();
        }
        
        // æ˜¾ç¤ºè§£æé…ç½®æ¨¡æ€æ¡†
        function showParseModal() {
            document.getElementById('parse-modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('parse-modal').classList.remove('show');
        }
        
        // ç¡®è®¤è§£æ
        async function confirmParse() {
            const saveFormat = document.getElementById('save-format').value;
            const includeComments = document.getElementById('include-comments').checked;
            const downloadMedia = document.getElementById('download-media').checked;
            const outputName = document.getElementById('output-name').value;
            
            let filesToParse = [];
            if (currentParseType === 'all') {
                filesToParse = allFiles.map(f => f.filename);
            } else {
                filesToParse = Array.from(selectedFiles);
            }
            
            closeModal();
            showLoading(true);
            showToast(`å¼€å§‹è§£æ ${filesToParse.length} ä¸ªæ–‡ä»¶...`, 'info');
            
            try {
                const response = await fetch('/api/parse-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: filesToParse,
                        save_format: saveFormat,
                        include_comments: includeComments,
                        download_media: downloadMedia,
                        output_name: outputName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast(`è§£æå®Œæˆï¼æˆåŠŸ: ${data.results.success_count}, å¤±è´¥: ${data.results.failed_count}`, 'success');
                    if (data.results.output_path) {
                        setTimeout(() => {
                            showToast(`è¾“å‡ºç›®å½•: ${data.results.output_path}`, 'info');
                        }, 2000);
                    }
                } else {
                    showToast('è§£æå¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æŸ¥çœ‹æ–‡ä»¶å†…å®¹
        async function viewFile(filename) {
            try {
                const response = await fetch(`/api/view-json/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    // å¯ä»¥å®ç°ä¸€ä¸ªæ¨¡æ€æ¡†æ˜¾ç¤ºJSONå†…å®¹
                    console.log(data.content);
                    showToast('å·²åœ¨æ§åˆ¶å°è¾“å‡ºæ–‡ä»¶å†…å®¹', 'info');
                } else {
                    showToast('æŸ¥çœ‹å¤±è´¥: ' + data.message, 'error');
                }
            } catch (error) {

            }
        }
        
        // å·¥å…·å‡½æ•°
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toast.className = 'toast show ' + type;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'æœªçŸ¥';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'æœªçŸ¥';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN');
        }
